    <div>
    <form id="alerter">
        <h1>The Alerter</h1>
        <img src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/exclamation-mark.png" id="alert">
        <div>
        <input id="input" type="text" autocomplete="off">
    </div>
    <div>
        <input id="submitButton" type="submit">
    </div>
    </form>
    </div>
    <form id="form2">
        <h1>Sandwich Builder</h1>
    <div>
        <img src="https://media.istockphoto.com/vectors/funny-sandwich-cartoon-illustration-in-retro-style-vector-id1335300811?k=20&m=1335300811&s=612x612&w=0&h=oobAHE0iwcoM0KojQHTXV57RjYPDTud2lB8p-0_2MMw=" id="sandwichImg">
        <div>
            <label>Bread</label>
            <input id="bread" type="checkbox">
            </div>
        <div>
                <label>Cheese</label>
                <input id="cheese" type="checkbox">
            </div>
        <div>
                <label>Meat</label>
                <input id="meat" type="checkbox">
            </div>
         <div>
                <label>Peppers</label>
                <input id="peppers" type="checkbox">
            </div>
         <div>
                <label>Lettuce</label>
                <input id="lettuce" type="checkbox">
            </div>
        <div>
                <label>Onions</label>
                <input id="onions" type="checkbox">
            </div>
        <div>
                <label>Mayo and Mustard</label>
                <input id="mayoMustard" type="checkbox">
            </div>
        <div>
                <label>Cucumber</label>
                <input id="cucumber" type="checkbox">
            </div>
         <div>
                <label>Olives</label>
                <input id="olives" type="checkbox">
            </div>
         <div>
                <label>Tomatoes</label>
                <input id="tomatoes" type="checkbox">
            </div>
            <div>
            <input id="submitSandwich" type="submit">
        </div>
        </div>
    </form>
    </div> 

    <form id="form3">
        <h1>Haircut appointment scheduler</h1>
        <div>
            <img src="https://png.pngtree.com/element_origin_min_pic/16/09/01/1357c7bcd874384.jpg" id="barberPng">
            <div>
            <label>Select date for appointment: </label>
            <input id="date" type="date">
        </div>
        <div>
            <label>Name of stylist that you are requesting: </label>
            <input id="textInput" type="text">
        </div>
        <div>
            <label>Short hair: </label>
            <input id="shortHair" type="radio" name="hairLength">
            <br>
            <label>Long hair: </label>
            <input id="longHair" type="radio" name="hairLength">
        </div>
         </div>
        <input id="hairSubmit" type="submit">
    </form>
    </div>
